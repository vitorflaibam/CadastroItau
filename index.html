<!DOCTYPE html>
<html lang=pt-BR>

<head>
    <meta charset="UTF-8">
    <title>Cadastro Itaú</title>
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width". initial scale=1.0>    
</head>
<body>
   
    <div class="container">
        <section>
        <img alt="Logótipo do Itaú" src="/imagens/logo.png">


        <div class="title">Formulário de Cadastro</div>
        <form action="#">
            
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input type="text" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-box">
                    <span class="details">CPF</span>
                    <input type="text" placeholder="Somente números" required>
                </div>
                <div class="input-box">
                    <span class="details">RG</span>
                    <input type="text" placeholder="Somente números" required>
                </div>

                    <div class="input-box">
                        <span class="custom-select">Sexo</span>
                        <select id="sex">
                        <option value="1">Selecione</option>
                        <option value="2">Masculino</option>
                        <option value="3">Feminino</option>
                        <option value="4">Outros/prefiro não informar</option>
                      </select>
                    </div>


                <div class="input-box">
                    <span class="details">Endereço</span>
                    <input type="text" placeholder="Digite seu endereço completo" required>
                </div>
                <div class="input-box">
                    <span class="details">Número</span>
                    <input type="text" placeholder="Digite o número da sua casa" required>
                </div>
                <div class="input-box">
                    <span class="details">Bairro</span>
                    <input type="text" placeholder="Digite seu bairro" required>
                </div>
                <div class="input-box">
                    <span class="details">Complemento</span>
                    <input type="text" placeholder="Digite o complemento" required>
                </div>
                <div class="input-box">
                    <span class="details">Cidade</span>
                    <input type="text" placeholder="Digite sua cidade" required>
                </div>
                <div class="input-box">
                    <span class="details">Estado</span>
                    <input type="text" placeholder="Selecione o Estado" required>
                </div>
                <div class="input-box">
                    <span class="details">CEP</span>
                    <input type="text" placeholder="Digite seu CEP sem o traço" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefone celular</span>
                    <input type="text" placeholder="Digite seu número com DDD" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefone fixo</span>
                    <input type="text" placeholder="Digite seu telefone fixo" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Enviar dados">
            </div>
        </form>

        </section>

    </div>

</body>
</html>
